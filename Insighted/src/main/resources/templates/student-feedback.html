<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - InsightEd Platform</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Sidebar -->
<div th:insert="sidebar.html"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Feedback Section -->
    <section id="feedback-section" class="dashboard-section">
        <div class="flex justify-between items-center mb-4">
            <h1>Feedback</h1>
            <select class="form-select" style="width: 200px;" id="feedbackFilter">
                <option value="">All Assignments</option>
                <option th:each="assignment : ${assignments}"
                        th:value="${assignment.subject}"
                        th:text="${assignment.subject}">
                </option>
            </select>
        </div>

        <!-- Feedback Cards -->
        <div style="display: grid; gap: 1rem;">
            <div th:each="assignment : ${assignments}" class="card">
                <div class="card-header">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="card-title" style="color: var(--primary-blue);"
                                th:text="${assignment.title}">Assignment Title</h3>
                            <p class="card-description"
                               th:text="${assignment.subject}">Course Name</p>
                        </div>
                        <span th:classappend="${assignment.status.name() == 'REVIEWED'} ? 'badge-reviewed badge' : 'badge badge-pending'"
                              th:text="${assignment.status.name() == 'REVIEWED'} ? 'Reviewed' : 'Awaiting Feedback'">
                        </span>
                    </div>
                </div>

                <div style="padding: 0 1.5rem 1.5rem;">
                    <!-- If reviewed, show grade + comments -->
                    <div th:if="${assignment.status.name() == 'REVIEWED'}">
                        <div style="background: var(--light-green); padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1rem;">
                            <div style="font-weight: 600; color: var(--success); margin-bottom: 0.5rem;">
                                üéØ Grade: <span th:text="${assignment.grade}"></span>%
                            </div>
<!--                            <p th:text="${assignment.overallFeedback}">Overall feedback text...</p>-->
                        </div>

                        <div th:each="section : ${assignment.sections}" class="comment-item">
                            <div class="comment-author" th:text="${assignment.teacher.firstName + ' ' + assignment.teacher.lastName}">
                                Teacher Name
                            </div>
<!--                            <div class="comment-text" th:each="feedback : ${section.feedbacks}"><span th:text="${feedback}"></span>Inline comment...</div>-->
                            <div class="comment-time" th:text="${#temporals.format(assignment.reviewedAt, 'MMM dd, yyyy')}">
                                2 days ago
                            </div>
                        </div>
                    </div>

                    <!-- If pending -->
                    <div th:if="${assignment.status.name() != 'REVIEWED'}"
                         style="background: var(--gray-50); padding: 1rem; border-radius: var(--border-radius); text-align: center;">
                        <p style="margin: 0; color: var(--gray-600);">‚è≥ Your assignment is being reviewed. Feedback will be available soon.</p>
                        <p style="margin: 0.5rem 0 0; font-size: 0.875rem; color: var(--gray-500);">
                            Submitted on <span th:text="${#temporals.format(assignment.submittedAt, 'MMM dd, yyyy')}"></span>
                        </p>
                    </div>

                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--gray-200);">
                        <a  class="btn btn-ghost" th:href="@{/student/assignment/{id}(id=${assignment.id})}" style="font-size: 0.875rem;">View All</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:insert="footer.html"></div>

<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
