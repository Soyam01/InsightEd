<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - InsightEd Platform</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<!-- Sidebar -->
<div th:insert="sidebar.html"></div>

<!-- Main Content -->
<main class="main-content">
  <section id="notifications-section" class="dashboard-section">
    <div class="flex justify-between items-center mb-4">
      <h1>Notifications</h1>
      <div class="flex gap-2">
        <button class="btn btn-ghost" id="markAllRead">Mark All as Read</button>
        <select class="form-select" style="width: 150px;" id="notificationFilter">
          <option value="">All Notifications</option>
          <option value="feedback">Feedback</option>
          <option value="grades">Grades</option>
          <option value="assignments">Assignments</option>
          <option value="system">System</option>
        </select>
      </div>
    </div>

    <!-- Notifications List -->
    <div style="display: grid; gap: 1rem;">

      <div style="display: grid; gap: 1rem;">

        <!-- New Assignments -->
        <div th:each="ta : ${newAssignments}" class="card" style="border-left: 4px solid var(--warning);">
          <div style="padding: 1.5rem;">
            <div class="flex justify-between items-start mb-2">
              <span style="font-weight: 600; color: var(--gray-800);">ðŸ“¢ New Assignment Added</span>
            </div>
            <div>
              <p th:text="'New assignment: ' + ${ta.assignmentTitle} + ' for ' + ${ta.course}"></p>
              <p th:text="'Due: ' + ${#temporals.format(ta.dueDate, 'yyyy-MM-dd')}"></p>
            </div>
          </div>
        </div>

        <!-- Graded Assignments -->
        <div th:each="ga : ${gradedAssignments}" class="card" style="border-left: 4px solid var(--success);">
          <div style="padding: 1.5rem;">
            <div class="flex justify-between items-start mb-2">
              <span style="font-weight: 600; color: var(--gray-800);">âœ… Assignment Graded</span>
            </div>
            <div>
              <p th:text="'Your assignment ' + ${ga.title} + ' has been graded.'"></p>
              <p th:text="'Grade: ' + ${ga.grade} + '%'"></p>
              <p th:text="'Reviewed At: ' + ${#temporals.format(ga.reviewedAt, 'yyyy-MM-dd')}"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>

<!-- Notification Dropdown -->
<div id="notificationDropdown" class="hidden" style="position: fixed; top: 70px; right: 20px; width: 300px; background: white; border-radius: var(--border-radius-lg); box-shadow: var(--shadow-xl); z-index: 100; padding: 1rem;">
  <h3 style="margin-bottom: 1rem; color: var(--gray-800);">Notifications</h3>
  <div class="comment-item">
    <div class="comment-author">New Feedback</div>
    <div class="comment-text">Your essay on Machine Learning has been reviewed.</div>
    <div class="comment-time">2 hours ago</div>
  </div>
  <div class="comment-item">
    <div class="comment-author">Grade Posted</div>
    <div class="comment-text">Grade for Algorithm Analysis: 85%</div>
    <div class="comment-time">1 day ago</div>
  </div>
  <div class="comment-item">
    <div class="comment-author">Assignment Due</div>
    <div class="comment-text">Database Design project due in 3 days.</div>
    <div class="comment-time">2 days ago</div>
  </div>
  </section>
  </main>
</div>
  <!-- Footer -->
 <div th:insert="footer.html"></div>

<script th:src="@{/scripts/script.js}"></script>

</body>

</html>
