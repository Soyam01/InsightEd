<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assignment - InsightEd Platform</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<!-- Sidebar -->
<div th:insert="sidebar.html"></div>
<!-- Main Content -->
<main class="main-content">
    <!-- Upload Section -->
    <section id="upload-section" class="dashboard-section">
        <h1>Upload Assignment</h1>

        <div class="card">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="assignmentTitle" class="form-label">Assignment Title</label>
                    <input type="text" id="assignmentTitle" class="form-input" placeholder="Enter assignment title" required>
                </div>

                <div class="form-group">
                    <label for="Subject" class="form-label">Subject</label>
                    <input type="text" id="Subject" class="form-input" placeholder="Enter subject" required>
                </div>

                <div class="form-group">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" class="form-select" required>
                        <option value="">Select Professor</option>
                        <option value="Prof. John Smith">Prof. John Smith</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignmentFile" class="form-label">Assignment File</label>
                    <div class="document-content" id="fileDropZone">
                        <div>
                            <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">ðŸ“„ Drop your file here or click to browse</p>
                            <p style="font-size: 0.875rem; color: var(--gray-500);">Supports PDF files up to 50MB</p>
                            <input type="file" id="assignmentFile" accept=".pdf" style="display: none;" required>
                        </div>
                    </div>
                    <div id="fileInfo" class="hidden" style="margin-top: 1rem; padding: 1rem; background: var(--light-blue); border-radius: var(--border-radius); color: var(--primary-blue);">
                        <p id="fileName"></p>
                        <button type="button" id="removeFile" style="background: none; border: none; color: var(--error); cursor: pointer; font-size: 0.875rem;">Remove file</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea id="description" class="form-input" rows="3" placeholder="Add any notes about your assignment..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Assignment</button>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:insert="footer.html"></div>
<script th:src="@{/scripts/script.js}"></script>
</body>

</html>
