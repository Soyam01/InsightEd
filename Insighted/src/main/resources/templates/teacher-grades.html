<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Grade Management - InsightEd Platform</title>
  <link rel="stylesheet"  th:href="@{/css/style.css}">
</head>

<body>
<!-- Sidebar -->
<div th:insert="teacher-sidebar.html"></div>

<!-- Main Content -->
<main class="main-content">
  <section id="grades-section" class="dashboard-section">
    <div class="flex justify-between items-center mb-4">
      <h1>Grade Management</h1>
      <div class="flex gap-2">
        <button class="btn btn-primary">Export Grades</button>
      </div>
    </div>

    <!-- Grade Analytics Cards -->
    <div class="features-grid mb-4">


      <div class="card">
        <div class="card-header">
          <h3 class="card-title">ðŸ“ˆ Highest Grade</h3>
          <p class="card-description">This semester</p>
        </div>
        <div style="font-size: 2rem; font-weight: 700; color: var(--success);" th:text="${highestGrade}">98%</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">ðŸ“‰ Lowest Grade</h3>
          <p class="card-description">This semester</p>
        </div>
        <div style="font-size: 2rem; font-weight: 700; color: var(--error);" th:text="${lowestGrade}">45%</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">ðŸŽ¯ Pass Rate</h3>
          <p class="card-description">This semester</p>
        </div>
        <div style="font-size: 2rem; font-weight: 700; color: var(--success);" th:text="${passRate}">87%</div>
      </div>
    </div>


    <!-- Student Grades Table -->
    <div class="table-container">
      <div style="padding: 1.5rem; border-bottom: 1px solid var(--gray-200);">
        <h3>Individual Student Grades</h3>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Student</th>
          <th>Student ID</th>
          <th>Course</th>
          <th>Assignment</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment : ${assignments}">
          <td th:text="${assignment.student.firstName + ' ' + assignment.student.lastName}">John Doe</td>
          <td>S00<span th:text="${assignment.student.user_id}">00</span></td>
          <td th:text="${assignment.subject}">CS 101</td>
          <td th:text="${assignment.title}">Essay on Machine Learning</td>
          <td>
            <input type="text" class="form-input" style="width: 70px; padding: 0.25rem;" th:value="${assignment.grade != null ? assignment.grade : 'Not Graded'}" disabled>
          </td>
          <td>
            <a th:href="@{/teacher/review/{id}(id=${assignment.id})}" class="btn btn-ghost" style="padding: 0.375rem 0.75rem; font-size: 0.875rem;">View</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<!-- Footer -->
<div th:insert="teacher-footer.html"></div>

<script th:src="@{/scripts/script.js}" ></script>
</body>

</html>
