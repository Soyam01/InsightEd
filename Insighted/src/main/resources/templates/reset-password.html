<!-- Forgot Password Form -->
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0;">
  <div class="container">
    <div style="max-width: 500px; margin: 0 auto;">
      <div class="card animate-fade-in-up">
        <div class="text-center mb-4">
          <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 32px;">
            ðŸ”’
          </div>
          <h1 style="margin-bottom: 8px;">Reset Password?</h1>
          <p style="color: var(--gray-600); margin: 0;">No worries! Enter your email address and we'll send you a reset link.</p>
        </div>

        <form id="forgotPasswordForm" action="/auth/reset-email-otp" method="post">
          <div class="form-group">
            <p th:if="${error}" th:text="${error}" style="color:red;"></p>
            <label for="resetEmail" class="form-label">Email Address</label>
            <input type="email" id="resetEmail" name="email" class="form-input" placeholder="Enter your email address" required>
            <small style="color: var(--gray-500); font-size: 0.875rem; margin-top: 5px; display: block;">
              We'll send a verification code to this email address
            </small>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary w-full">Send Reset Code</button>
          </div>

          <div class="text-center">
            <p style="color: var(--gray-600); font-size: 0.875rem; margin-bottom: 15px;">
              Remember your password?
              <a href="/auth/login" style="color: var(--primary-blue); text-decoration: none; font-weight: 500;">Back to Login</a>
            </p>

            <div style="border-top: 1px solid var(--gray-200); padding-top: 20px; margin-top: 20px;">
              <p style="color: var(--gray-500); font-size: 0.8rem; margin: 0;">
                Having trouble? <a href="mailto:support@insighted.com" style="color: var(--primary-blue); text-decoration: none;">Contact Support</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
